# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - git-diff-check
    - ruff
  enabled:
    - bandit@1.7.5
    - black@23.9.1
    - checkov@3.0.38
    - isort@5.12.0
    - markdownlint@0.37.0
    - osv-scanner@1.4.3
    - prettier@3.1.0
    - trufflehog@3.62.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
